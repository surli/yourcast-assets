<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />		

        <title>YourCast Irsam</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="js/libs/prototype.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/date.js"></script>
        <script type="text/javascript" src="js/controler.js"></script>

        $zoneScripts

        <script type="text/javascript">

            /**
             *  Fin de traitement des fichiers less
             */
            function finTraitementLess() {

                // Cache le logo de chargement
                $('logo_loading').hide();

            }

            less = {
                env: "production",
                async: false,
                fileAsync: true
            };

        </script>

    </head>

    <body onload="$onLoadContent; loadScript('js/libs/less.js', true); init_date();" class="attente">

        <div style="display: none;" id="date_time"></div>

        $layoutBody

        <div id="logo_loading">
            <div>
                <img id="loading_img" src="./img/yc_loading.gif" />
            </div>
        </div>

        <span class="design_signature"><a href="http://c.line-design.fr">c.line-design.fr</a></span>

    </body>

</html>
